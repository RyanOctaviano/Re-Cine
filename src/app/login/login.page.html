<ion-header collapse="condense" class="hidden-header"></ion-header>

<ion-content class="ion-padding">
  <ion-buttons slot="start" class="back-button">
    <ion-button routerLink="/home" fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <div class="login-container">
    <h2><strong>Acesse sua conta</strong></h2>
    <p>Digite seu e-mail para entrar neste aplicativo</p>

    <ion-input type="email" placeholder="Email@" fill="outline"></ion-input>
    <ion-input type="password" placeholder="Senha" fill="outline" class="ion-margin-top"></ion-input>

    <ion-button expand="block" shape="round" class="ion-margin-top">Continue</ion-button>

    <div class="forgot-password">
      <a href="#">Esqueci minha senha</a>
    </div>

    <div class="divider">
      <hr /><span>ou</span><hr />
    </div>

    <ion-button expand="block" shape="round" color="light">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Continue com Google
    </ion-button>

    <ion-button expand="block" shape="round" color="light" class="ion-margin-top">
      <ion-icon slot="start" name="logo-apple"></ion-icon>
      Continue com Apple
    </ion-button>

    <p class="termos">
      Ao clicar em continuar, você concorda com nossos
      <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
    </p>
  </div>
</ion-content>
